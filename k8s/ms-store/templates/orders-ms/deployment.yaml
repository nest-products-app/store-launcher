  selector:
    matchLabels:
      app: orders-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: orders-ms
    spec:
      containers:
        - image: us-east1-docker.pkg.dev/ms-store-459001/ms-store-registry/orders-ms
          name: orders-ms
          env:
            - name: PORT
              value: "3002"
            - name: NATS_SERVERS
